[flake8]
max-line-lenght = 79
max-complexity = 10
ignore =
    W503
#     F811,
#     D100, D101, D102, D103, D104, D105, D106, D107,
#     D203, D205, D213,
#     D400, D401,
#     N806, N818
exclude =
    tests/
    */migrations/
    venv/
    env/
per-file-ignores =
  settings.py:E501
select = C,E,F,W,DJ,DJ01,DJ02,DJ03,DJ06,DJ07,DJ08,DJ12,DJ13,DJ10,DJ11